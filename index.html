<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Crypto Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #0F1A2F;
            min-height: 100vh;
            display: flex;
            padding: 2rem;
            gap: 2rem;
        }

        /* Column styling */
        .column {
            background: #0F1A2F;
            width: 240px;
            height: 440px;
            border-radius: 12px;
            padding: 1.5rem;
            position: relative;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        /* Left Column - Branding */
        .brand-column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container {
            width: 80px;
            height: 80px;
            background: #000;
            border-radius: 50%;
            border: 2px solid #33FF33;
            margin-top: 3rem;
            position: relative;
            box-shadow: 0 0 15px rgba(51,255,51,0.3);
        }

        /* Middle Column - Actions */
        .action-card {
            background: #2A3439;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .action-button {
            background: #00F5FF;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            margin: 8px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,245,255,0.2);
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,245,255,0.3);
        }

        /* Right Column - Networks */
        .network-list {
            background: #2A3439;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .network-item {
            color: white;
            padding: 12px;
            margin: 8px 0;
            position: relative;
            padding-left: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .network-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background: #00F5FF;
            border-radius: 50%;
        }

        .network-item:hover {
            background: rgba(255,255,255,0.05);
            transform: translateX(8px);
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 1rem;
            color: white;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Left Column -->
    <div class="column brand-column">
        <div class="logo-container"></div>
        <div class="footer">website.com</div>
    </div>

    <!-- Middle Column -->
    <div class="column">
        <div class="action-card">
            <button class="action-button">Send USDT</button>
            <button class="action-button">Buy Activation Key</button>
            <button class="action-button">Contact Us</button>
        </div>
        <div class="footer">website.com</div>
    </div>

    <!-- Right Column -->
    <div class="column">
        <div class="network-list">
            <div class="network-item">TRC20</div>
            <div class="network-item">ERC20</div>
            <div class="network-item">BEP20</div>
            <div class="network-item">Polygon PoS</div>
            <div class="network-item">SOL</div>
            <div class="network-item">TON</div>
        </div>
        <div class="footer">website.com</div>
    </div>
</body>
</html>
