<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-First Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a2a44;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .message {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .button {
            background-color: #4db6ac;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #26a69a;
        }

        footer {
            position: fixed;
            bottom: 10px;
            font-size: 14px;
            color: #888;
        }

        @media (min-width: 768px) {
            .message {
                font-size: 20px;
            }
            .button {
                font-size: 20px;
                padding: 15px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="message">
        Problem Connecting<br>
        No network connection. Please check your mobile data or WiFi, then restart the app.
    </div>
    <a href="#" class="button">Restart the app</a>
    <footer>web3.com</footer>
</body>
</html>
