<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Error | web3.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --error: #ef233c;
            --dark: #0f172a;
            --light: #f8f9fa;
            --card-bg: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--dark), #1e293b);
            color: var(--light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 24px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .error-container {
            max-width: 420px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease;
        }

        .error-animation {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            position: relative;
        }

        .error-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(239, 35, 60, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite ease-in-out;
        }

        .error-icon {
            font-size: 48px;
            color: var(--error);
            animation: bounceIn 0.5s ease;
        }

        .error-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(to right, #ff7e7e, #ff4d4d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error-message {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 32px;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
        }

        .connection-details {
            background: var(--card-bg);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 24px;
            text-align: left;
            font-size: 14px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
        }

        .detail-item i {
            width: 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 280px;
            margin: 0 auto;
        }

        .btn {
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, var(--primary-light), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary-light);
            border: 1px solid var(--primary-light);
        }

        .btn-outline:hover {
            background: rgba(72, 149, 239, 0.1);
        }

        footer {
            text-align: center;
            padding: 16px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: auto;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            70% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
            }
        }

        /* Responsive */
        @media (max-width: 400px) {
            .error-animation {
                width: 100px;
                height: 100px;
            }

            .error-icon {
                font-size: 40px;
            }

            .error-title {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-animation">
            <div class="error-circle">
                <i class="fas fa-wifi-slash error-icon"></i>
            </div>
        </div>

        <h1 class="error-title">Connection Error</h1>
        <p class="error-message">
            We couldn't establish a connection to the network.
            Please check your internet connection and try again.
        </p>

        <div class="connection-details">
            <div class="detail-item">
                <i class="fas fa-info-circle"></i>
                <span>Last attempt: Just now</span>
            </div>
            <div class="detail-item">
                <i class="fas fa-clock"></i>
                <span>Network timeout: 30 seconds</span>
            </div>
            <div class="detail-item">
                <i class="fas fa-server"></i>
                <span>API endpoint: api.web3.com</span>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" id="retryButton">
                <i class="fas fa-sync-alt"></i>
                Retry Connection
            </button>
            <button class="btn btn-outline" onclick="window.location.href='./'">
                <i class="fas fa-home"></i>
                Return Home
            </button>
        </div>
    </div>

    <footer>web3.com Â© 2023 | Secure Blockchain Platform</footer>

    <script>
        document.getElementById('retryButton').addEventListener('click', function () {
            const btn = this;
            const originalText = btn.innerHTML;

            // Show loading state
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connecting...';
            btn.disabled = true;

            // Simulate connection attempt
            setTimeout(function () {
                // In a real app, you would check the connection here
                // For demo, we'll assume it failed again
                btn.innerHTML = originalText;
                btn.disabled = false;

                // Show error that it's still not working
                alert('Still no connection. Please check your network settings.');
            }, 2000);
        });

        // In a real app, you might want to automatically retry periodically
        // let retryCount = 0;
        // function checkConnection() {
        //     retryCount++;
        //     if (retryCount > 3) return;
        //     setTimeout(() => {
        //         // Try to reconnect
        //         // If successful, redirect to app
        //     }, 3000);
        // }
        // checkConnection();
    </script>
</body>

</html>
