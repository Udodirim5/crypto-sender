<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Crypto | web3.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --dark: #0f172a;
            --light: #f8f9fa;
            --input-bg: rgba(255, 255, 255, 0.08);
            --input-border: rgba(255, 255, 255, 0.15);
            --error: #ef233c;
            --success: #4cc9f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--dark), #1e293b);
            color: var(--light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            padding: 24px 16px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
        }

        .back-button {
            background: none;
            border: none;
            color: var(--primary-light);
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
            cursor: pointer;
        }

        .form-container {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 24px;
            width: 100%;
            animation: fadeIn 0.4s ease;
        }

        .form-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 24px;
        }

        .form-icon {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: rgba(72, 149, 239, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .form-icon i {
            font-size: 24px;
            color: var(--primary-light);
        }

        .form-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
        }

        .form-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 12px;
            font-size: 16px;
            color: white;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .input-actions {
            position: absolute;
            right: 12px;
            top: 38px;
            display: flex;
            gap: 8px;
        }

        .input-action {
            background: none;
            border: none;
            color: var(--primary-light);
            font-size: 16px;
            cursor: pointer;
        }

        .balance-info {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 4px;
            display: flex;
            justify-content: space-between;
        }

        .max-button {
            color: var(--primary-light);
            background: none;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }

        .action-button {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }

        .action-button:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.4);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        footer {
            text-align: center;
            padding: 16px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: auto;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 400px) {
            .form-container {
                padding: 20px;
            }

            .form-title {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="back-button" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i>
            Back
        </button>

        <div class="form-container">
            <div class="form-header">
                <div class="form-icon">
                    <i class="fas fa-paper-plane"></i>
                </div>
                <h1 class="form-title">Send Crypto</h1>
                <p class="form-subtitle">Enter recipient address and amount</p>
            </div>

            <form id="sendForm">
                <div class="input-group">
                    <label class="input-label">Recipient Address</label>
                    <input type="text" class="input-field" placeholder="0x..." id="recipientAddress" required>
                    <div class="input-actions">
                        <button type="button" class="input-action" title="Paste">
                            <i class="fas fa-paste"></i>
                        </button>
                        <button type="button" class="input-action" title="Scan QR">
                            <i class="fas fa-qrcode"></i>
                        </button>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">Amount</label>
                    <input type="number" class="input-field" placeholder="0.00" id="amount" required>
                    <div class="balance-info">
                        <span>Balance: 12,450.00 USDT</span>
                        <button type="button" class="max-button">MAX</button>
                    </div>
                </div>

                <a href="./confimation.html" class="action-button" ">
                    <i class=" fas fa-arrow-right"></i>
                    Continue
                </a>
            </form>
        </div>

        <footer>web3.com Â© 2023 | Secure Blockchain Platform</footer>

    </div>
    <script>


        // Add paste functionality
        document.querySelector('.fa-paste').closest('button').addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('recipientAddress').value = text;
            } catch (err) {
                alert('Failed to paste from clipboard');
            }
        });

        // MAX button functionality
        document.querySelector('.max-button').addEventListener('click', () => {
            document.getElementById('amount').value = '12450.00';
        });
    </script>
</body>

</html>
