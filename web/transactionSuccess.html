<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Successful | web3.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --dark: #0f172a;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --error: #ef233c;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--dark), #1e293b);
            color: var(--light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            padding: 24px 16px;
        }

        .success-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 420px;
            margin: 0 auto;
            width: 100%;
            animation: fadeIn 0.5s ease;
        }

        .success-animation {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 24px;
        }

        .success-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(76, 201, 240, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite ease-in-out;
        }

        .success-icon {
            font-size: 48px;
            color: var(--success);
            animation: bounceIn 0.5s ease;
        }

        .success-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(to right, #fff, #b3e5fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .success-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 32px;
        }

        .transaction-details {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 20px;
            width: 100%;
            margin-bottom: 32px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: left;
        }

        .detail-value {
            font-weight: 500;
            text-align: right;
            max-width: 60%;
            word-break: break-all;
        }

        .amount-value {
            font-size: 18px;
            font-weight: 600;
        }

        .send-amount {
            color: var(--error);
        }

        .receive-amount {
            color: var(--success);
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        .btn {
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, var(--primary-light), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary-light);
            border: 1px solid var(--primary-light);
        }

        .btn-outline:hover {
            background: rgba(72, 149, 239, 0.1);
        }

        footer {
            text-align: center;
            padding: 16px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: auto;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        /* Responsive */
        @media (max-width: 400px) {
            .success-animation {
                width: 100px;
                height: 100px;
            }
            
            .success-icon {
                font-size: 40px;
            }
            
            .success-title {
                font-size: 22px;
            }
            
            .transaction-details {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-animation">
            <div class="success-circle">
                <i class="fas fa-check success-icon"></i>
            </div>
        </div>
        
        <h1 class="success-title">Transaction Successful!</h1>
        <p class="success-subtitle">Your transaction has been confirmed on the blockchain</p>
        
        <div class="transaction-details">
            <div class="detail-row">
                <span class="detail-label">Amount Sent:</span>
                <span class="detail-value amount-value send-amount">-1,250 USDT</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Recipient:</span>
                <span class="detail-value">0x53d21a3D...8f2e1b</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Network:</span>
                <span class="detail-value">TRC20</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Transaction Fee:</span>
                <span class="detail-value">1.50 USDT</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Transaction ID:</span>
                <span class="detail-value">0x8921a4c3...4f2e8d</span>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="window.location.href='/history.html'">
                <i class="fas fa-receipt"></i>
                View Transaction
            </button>
            <button class="btn btn-outline" onclick="window.location.href='/send.html'">
                <i class="fas fa-paper-plane"></i>
                New Transaction
            </button>
        </div>
    </div>
    
    <footer>web3.com Â© 2023 | Secure Blockchain Platform</footer>

    <script>
        // In a real app, you would pull transaction details from your backend or state management
        // This example uses static data for demonstration
        
        // You could also add a "Copy TX ID" functionality:
        function copyTxId() {
            const txId = "0x8921a4c3...4f2e8d";
            navigator.clipboard.writeText(txId).then(() => {
                alert("Transaction ID copied to clipboard!");
            });
        }
    </script>
</body>
</html>
