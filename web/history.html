<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History | web3.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --dark: #0f172a;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --error: #ef233c;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--dark), #1e293b);
            color: var(--light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .history-container {
            flex: 1;
            padding: 24px 16px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .back-button {
            background: none;
            border: none;
            color: var(--primary-light);
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
            cursor: pointer;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .transaction-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .transaction-card {
            background: var(--card-bg);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .transaction-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        .transaction-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .send {
            background: rgba(239, 35, 60, 0.15);
            color: var(--error);
        }


        .transaction-content {
            flex: 1;
            min-width: 0;
        }

        .transaction-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .transaction-title {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .transaction-amount {
            font-weight: 600;
            margin-left: 8px;
        }

        .send-amount {
            color: var(--error);
        }


        .transaction-details {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }

        .transaction-date {
            white-space: nowrap;
            margin-left: 8px;
        }

        .transaction-status {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
        }

        .status-success {
            color: var(--success);
        }

        .status-pending {
            color: #FFA500;
        }


        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: rgba(255, 255, 255, 0.3);
        }

        footer {
            text-align: center;
            padding: 16px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .transaction-card {
            animation: fadeIn 0.4s ease forwards;
        }

        @media (max-width: 400px) {
            .transaction-card {
                padding: 12px;
            }

            .transaction-icon {
                width: 36px;
                height: 36px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="history-container">
        <button class="back-button" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i>
            Back
        </button>

        <div class="header-title">Transaction History</div>

        <div class="transaction-list">

            <!-- Example Transaction 2 (Send) -->
            <a href="#" class="transaction-card">
                <div class="transaction-icon send">
                    <i class="fas fa-arrow-up"></i>
                </div>
                <div class="transaction-content">
                    <div class="transaction-header">
                        <div class="transaction-title">Sent to Wallet</div>
                        <div class="transaction-amount send-amount">-500 USDT</div>
                    </div>
                    <div class="transaction-details">
                        <div class="transaction-address">0x53d2...a3D</div>
                        <div class="transaction-status">
                            <span class="status-success">Completed</span>
                            <span class="transaction-date">1 day ago</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>

        <!-- Empty state (hidden by default) -->
        <!-- <div class="empty-state">
            <div class="empty-icon">
                <i class="far fa-folder-open"></i>
            </div>
            <h3>No Transactions Found</h3>
            <p>Your transaction history will appear here</p>
        </div>
    </div> -->

    <footer>web3.com Â© 2023 | All rights reserved</footer>

    <script>
        // Filter functionality
        const filterOptions = document.querySelectorAll('.filter-option');
        filterOptions.forEach(option => {
            option.addEventListener('click', function () {
                filterOptions.forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                // In a real app, you would filter transactions here
            });
        });

    </script>
</body>

</html>
