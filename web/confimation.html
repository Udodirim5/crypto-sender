<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Transaction | web3.com</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #4895ef;
      --secondary: #3f37c9;
      --dark: #1a2a44;
      --light: #f8f9fa;
      --success: #4cc9f0;
      --warning: #f72585;
      --error: #ef233c;
      --card-bg: rgba(255, 255, 255, 0.1);
      --card-border: rgba(255, 255, 255, 0.2);
      --input-bg: rgba(255, 255, 255, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: var(--light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      padding: 24px 16px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
    }

    .back-button {
      background: none;
      border: none;
      color: var(--primary-light);
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 24px;
      cursor: pointer;
    }

    .confirmation-card {
      background: var(--card-bg);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 24px;
      animation: fadeIn 0.5s ease;
      width: 100%;
    }

    .confirmation-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 24px;
    }

    .confirmation-icon {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: rgba(72, 149, 239, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }

    .confirmation-icon i {
      font-size: 28px;
      color: var(--primary-light);
    }

    .confirmation-title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 8px;
      text-align: center;
    }

    .confirmation-subtitle {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      margin-bottom: 8px;
    }

    .amount-display {
      font-size: 32px;
      font-weight: 700;
      text-align: center;
      margin: 16px 0;
      background: linear-gradient(to right, #fff, #b3e5fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .detail-label {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
    }

    .detail-value {
      font-weight: 500;
      text-align: right;
      max-width: 60%;
      word-break: break-all;
    }

    .address-value {
      font-family: monospace;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 32px;
    }

    .btn {
      padding: 16px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(to right, var(--primary), var(--primary-light));
      color: white;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, var(--primary-light), var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
    }

    .btn-outline {
      background: transparent;
      color: var(--primary-light);
      border: 1px solid var(--primary-light);
    }

    .btn-outline:hover {
      background: rgba(72, 149, 239, 0.1);
    }

    footer {
      text-align: center;
      padding: 16px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
      margin-top: auto;
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 400px) {
      .confirmation-card {
        padding: 20px;
      }

      .amount-display {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <button class="back-button" onclick="window.history.back()">
      <i class="fas fa-arrow-left"></i>
      Back
    </button>

    <div class="confirmation-card">
      <div class="confirmation-header">
        <div class="confirmation-icon">
          <i class="fas fa-paper-plane"></i>
        </div>
        <h1 class="confirmation-title">Confirm Transaction</h1>
        <p class="confirmation-subtitle">Review details before sending</p>
      </div>

      <div class="amount-display">5,000 USDT</div>

      <div class="transaction-details">
        <div class="detail-row">
          <span class="detail-label">To Address:</span>
          <span class="detail-value address-value">0x53d21a3D...8f2e1b</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Network:</span>
          <span class="detail-value">TRC20</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Amount:</span>
          <span class="detail-value">5,000 USDT</span>
        </div>
      </div>

      <div class="action-buttons">
        <button class="btn btn-primary" id="confirm-send">
          <i class="fas fa-check-circle"></i>
          Confirm & Send
        </button>
        <button class="btn btn-outline" onclick="window.history.back()">
          <i class="fas fa-times"></i>
          Cancel
        </button>
      </div>
    </div>

    <footer>website.com Â© 2023</footer>

  </div>
  <script>
    document.getElementById('confirm-send').addEventListener('click', function () {
      // Show loading state
      const btn = this;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
      btn.disabled = true;

      // Simulate processing delay
      setTimeout(function () {
        window.location.href = 'Activation.html';
      }, 1500);
    });
  </script>
</body>

</html>
